<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" id="table">

    <ng-container *ngFor="let column of displayedColumns let i = index" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef> 
            <span class="resizer-left" (mousedown)="resizeColumn($event, i)"></span>
            <div class="header-div"> {{ column | uppercase }} </div>
            <span class="resizer-right" (mousedown)="resizeColumn($event, i)"></span>
        </th>
        
        <td mat-cell *matCellDef="let element"> <div class="content-div"> {{ element[column] }} </div></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
